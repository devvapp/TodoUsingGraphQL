<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO - GraphQL Express, mongo</title>
</head>
<body>
	<hr>
	<h1>Todo Using GraphQL</h2>
	<hr>
	<h2>Add a todo</h2>
	<div>Enter item to the list</div>
	<form action="/quotes" method="POST">
		<input type="text" placeholder="item" name="item">
		<button type="submit">Submit</button>
	</form>
	<hr>
	<h2>GraphQL Test</h2>
	<hr>
	<div>
		<a href="/graphql?query={todo(itemId:1){itemId,item}}">GraphQL Test</a>
	</div>
</body>
</html>
